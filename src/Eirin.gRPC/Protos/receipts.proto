syntax = "proto3";

option csharp_namespace = "Eirin.gRPC";

package receipts;

service Receipts {

}



message CreateRequest {
	string issuer = 1;
	int price = 1;
	string mewmo = 1;

}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings.
message HelloReply {
  string message = 1;
}
